<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>ライントレーサー占い</title>
  <style>
    :root{
      --bg: #f6f7fb;
      --card: #ffffff;
      --text: #223;
      --muted:#5a6275;
      --accent:#2f80ed;
      --accent2:#7b61ff;
      --ring:#bcd3ff;
    }
    @media (prefers-color-scheme: dark){
      :root{
        --bg:#0f1117;
        --card:#151924;
        --text:#e8ebf5;
        --muted:#9aa3b2;
        --accent:#5aa2ff;
        --accent2:#9e8cff;
        --ring:#274c8f;
      }
    }

    * { box-sizing: border-box; }
    html, body {
      height: 100%;
      margin: 0;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Hiragino Sans",
                   "Noto Sans JP", "Yu Gothic UI", "Yu Gothic", "Meiryo", sans-serif;
      color: var(--text);
      background:
        radial-gradient(1200px 800px at 10% -20%, rgba(123,97,255,.15), transparent 60%),
        radial-gradient(1000px 700px at 110% 0%, rgba(47,128,237,.12), transparent 60%),
        var(--bg);
      display: grid;
      place-items: center;
    }

    .wrap{
      width:min(820px, 92vw);
      padding: 32px;
    }

    header{
      text-align:center;
      margin-bottom: 20px;
    }
    h1{
      margin: 0 0 8px;
      font-size: clamp(24px, 3.5vw, 40px);
      letter-spacing: .02em;
    }
    p.lead{
      margin: 0;
      color: var(--muted);
      font-size: clamp(14px, 1.8vw, 16px);
    }

    .panel{
      background: var(--card);
      border-radius: 18px;
      box-shadow: 0 10px 30px rgba(0,0,0,.08), inset 0 1px rgba(255,255,255,.1);
      padding: 26px;
      margin-top: 18px;
      border: 1px solid rgba(255,255,255,.2);
    }

    nav{
      display:grid;
      grid-template-columns: repeat(2, minmax(0,1fr));
      gap: 16px;
      margin-top: 6px;
    }

    .link-card{
      display:flex;
      align-items:center;
      gap:14px;
      padding: 18px 20px;
      border-radius: 14px;
      text-decoration:none;
      color:inherit;
      background:
        linear-gradient(135deg, rgba(123,97,255,.08), rgba(47,128,237,.08));
      border: 1px solid rgba(127,143,166,.18);
      transition: transform .12s ease, box-shadow .12s ease, border-color .12s ease;
      position: relative;
      isolation:isolate;
    }
    .link-card:focus-visible{
      outline: 3px solid var(--ring);
      outline-offset: 3px;
    }
    .link-card:hover{
      transform: translateY(-2px);
      box-shadow: 0 10px 24px rgba(47,128,237,.18);
      border-color: rgba(47,128,237,.35);
    }
    .badge{
      display:grid;
      place-items:center;
      width: 44px; height: 44px;
      border-radius: 12px;
      background: linear-gradient(135deg, var(--accent), var(--accent2));
      color: #fff;
      font-size: 22px;
      flex: 0 0 auto;
      box-shadow: 0 6px 14px rgba(47,128,237,.35);
    }
    .text{
      display:flex; flex-direction:column; gap:2px;
    }
    .title{
      font-weight: 700;
      font-size: 18px;
      letter-spacing:.02em;
    }
    .desc{
      color: var(--muted);
      font-size: 13px;
      line-height: 1.4;
    }

    footer{
      text-align:center;
      color: var(--muted);
      font-size: 12px;
      margin-top: 16px;
    }

    @media (max-width: 560px){
      nav{ grid-template-columns: 1fr; }
    }
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <h1>🧭 ライントレーサー占い</h1>
      <p class="lead">あなたの“比例・微分・積分”タイプで走り方が変わる！？</p>
      <p class="lead">
      比例回路＝今のありのままの現実をとらえる力。<br>
      微分回路＝ちょっとした変化や兆候をとらえる力。<br>
      積分回路＝蓄積した経験によって物事をとらえる力。
      </p>
    </header>

    <section class="panel" aria-label="入口メニュー">
      <nav>
        <a class="link-card" href="./for_child.html" aria-label="子ども用アンケートへ">
          <div class="badge" aria-hidden="true">👧</div>
          <div class="text">
            <div class="title">子ども用</div>
            <div class="desc">やさしい言葉でサクッと診断。小学生〜中学生向け。</div>
          </div>
        </a>

        <a class="link-card" href="./for_adult.html" aria-label="大人用アンケートへ">
          <div class="badge" aria-hidden="true">🧑‍💼</div>
          <div class="text">
            <div class="title">大人用</div>
            <div class="desc">少し詳しめの設問でしっかり診断。研究・ワーク向け。</div>
          </div>
        </a>
      </nav>
      <!--
      <nav>
        <a class="link-card" href="./simulation_game/index.html" aria-label="社会人ゲーム">
          <div class="badge" aria-hidden="true">🧑‍💼</div>
          <div class="text">
            <div class="title">社会人ゲーム</div>
            <div class="desc">会社と社会人生活を知ってもらおう！</div>
          </div>
        </a>
      </nav>
      -->
    </section>

    <footer>© Line Tracer Lab</footer>
  </div>
</body>
</html>
